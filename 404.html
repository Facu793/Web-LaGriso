<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>La Griso - Mermeladas Artesanales</title>
    <script>
      // Redirige todas las rutas a index.html para que React Router funcione
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Si estamos en la ra√≠z o en una ruta que no existe, redirigir a index.html
      var basePath = '/Web-LaGriso';
      var indexPath = basePath + '/index.html';
      
      // Si la ruta ya incluye el base path, solo agregamos index.html
      if (path.startsWith(basePath)) {
        var newPath = indexPath + path.replace(basePath, '') + search + hash;
      } else {
        // Si no, construimos la ruta completa
        var newPath = indexPath + (path !== '/' ? path : '') + search + hash;
      }
      
      window.location.replace(newPath);
    </script>
  </head>
  <body>
    <p>Redirigiendo...</p>
  </body>
</html>
