<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>La Griso - Mermeladas Artesanales</title>
    <script>
      // Redirige todas las rutas a index.html para que React Router funcione
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      var basePath = '/Web-LaGriso';
      
      // Si estamos en la raíz del sitio o en una ruta que no existe
      if (path === basePath + '/' || path === basePath) {
        // Redirigir directamente a index.html en la raíz
        window.location.replace(basePath + '/index.html');
      } else if (path.startsWith(basePath)) {
        // Si la ruta ya incluye el base path, redirigir a index.html con la ruta
        var route = path.replace(basePath, '');
        window.location.replace(basePath + '/index.html' + route + search + hash);
      } else {
        // Si no tiene el base path, agregarlo
        window.location.replace(basePath + '/index.html' + path + search + hash);
      }
    </script>
  </head>
  <body>
    <p>Redirigiendo...</p>
  </body>
</html>
